<script type="text/javascript">
    RED.nodes.registerType('ui-seven-segment-display', {
        category: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.label.category'),
        color: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.colors.light'),
        defaults: {
            name: { value: '' },
            group: { type: 'ui-group', required: true },
            order: { value: 0 },
            value: { value: 'payload', required: false },
            valueType: { value: 'msg' },
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 }
        },
        inputs: 1,
        outputs: 0,
        icon: 'font-awesome/fa-font',
        label: function() {
            return this.name || 'ui-seven-segment-display';
        },
        oneditprepare: function () {
            $('#node-input-value').typedInput({
                default: 'msg',
                typeField: $('#node-input-valueType'),
                types: ['msg', 'str', 'num']
            });
        }
    });
</script>

<script type="text/html" data-template-name="ui-seven-segment-display">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-calculator"></i> Value</label>
        <input type="text" id="node-input-value" style="width:70%">
        <input type="hidden" id="node-input-valueType">
    </div>
</script>
